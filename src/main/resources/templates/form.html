<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
          
    <meta charset="utf-8"/>
</head>

<body>
<div>
    Language :
    <a href="?language=en">English</a>|
    <a href="?language=vi_VN">Viet Nam</a>|
    <a href="?language=ja_JP">Japanese</a>|
    <a href="?language=fr_FR">France</a>
<!--    <p th:text="${message}">User test</p>-->
    <p th:text="#{hello}"></p></div>

<nav th:replace="layout :: header"></nav>

<div class="container" id="main-content">
    <div class="row d-flex justify-content-center">
        <form style="min-width: 300px;" action="#" th:action="@{/city/save}" th:object="${city}" method="post"
              novalidate="novalidate">
            <h5 class="text-center">city form</h5>

            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <input class="form-control" type="text" placeholder="city name"
                       th:field="*{name}" th:errorclass="field-error"/>
                <em th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></em>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" placeholder="city national"
                       th:field="*{national}"/>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" placeholder="city area"
                       th:field="*{area}"/>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" placeholder="city popular"
                       th:field="*{popular}"/>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" placeholder="city GPD"
                       th:field="*{GDP}"/>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" placeholder="city description"
                       th:field="*{description}"/>
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">
                    <i class="fa fa-save"></i> Save
                </button>
            </div>
        </form>
    </div>
</div><!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
